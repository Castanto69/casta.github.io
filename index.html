<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown fine scuola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <div class="container">
        <h1>Fine dell'anno scolastico in:</h1>
        <div class="clock">
            <span id="days">00</span>
            <span>:</span>
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>
        <h2>By Casta with <3</h2>
    </div>
</div>
<script>
    var countDownDate = new Date("June 8, 2024 14:00:00").getTime(); // Set this to your target date

    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hrs").innerHTML = hours;
        document.getElementById("min").innerHTML = minutes;
        document.getElementById("sec").innerHTML = seconds;

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("days").innerHTML = "FINE";
            document.getElementById("hrs").innerHTML = "FINE";
            document.getElementById("min").innerHTML = "FINE";
            document.getElementById("sec").innerHTML = "FINE";
        }
    }, 1000);
</script>

</body>
</html>
